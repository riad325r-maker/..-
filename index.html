<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إلى ستيلا ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0; padding: 0; height: 100vh;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column;
        background: radial-gradient(circle, #2d0a1a 0%, #1a0b12 100%);
        overflow: hidden; color: white; font-family: 'Amiri', serif;
        touch-action: none;
    }

    #welcomeScreen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #1a0b12; z-index: 9999; display: flex; flex-direction: column;
        justify-content: center; align-items: center; transition: 1s ease-in-out;
    }

    #fingerprintContainer {
        position: relative; width: 120px; height: 150px;
        cursor: pointer; display: flex; justify-content: center; align-items: center;
        border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
        padding: 10px; background: rgba(255, 255, 255, 0.03);
    }

    #fp-svg { 
        width: 100px; height: 130px; fill: #ff4e9b; 
        filter: drop-shadow(0 0 10px #ff4e9b); transition: 0.5s; 
    }

    .scanner-line {
        position: absolute; top: 0; left: 0; width: 100%; height: 3px;
        background: #00f2ff; box-shadow: 0 0 15px #00f2ff;
        animation: scan 2.5s ease-in-out infinite;
    }
    @keyframes scan { 0%, 100% { top: 10%; } 50% { top: 90%; } }

    #status-text {
        margin-top: 30px;
        color: rgba(255, 255, 255, 0.4); 
        font-size: 16px;
        letter-spacing: 1px;
    }

    /* تنسيق الشعر القديم بلمسة منظمة */
    .poem { 
        font-size: 32px; 
        max-width: 90%; 
        line-height: 2.2; /* مسافة بسيطة ومنظمة بين الأسطر */
        color: #ffffff;
        opacity: 0; 
        display: none; 
        transition: 1.5s;
        text-align: center;
    }

    .question-area { display: none; flex-direction: column; align-items: center; opacity: 0; transition: 1s; }
    
    button { padding: 12px 35px; font-size: 22px; font-family: 'Amiri', serif; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin: 10px; }
    #yesBtn { background: white; color: black; }
    #noBtn { background: #ff4e9b; color: white; white-space: nowrap; }

    .message { margin-top: 30px; font-size: 26px; color: #ffffff; white-space: pre-line; line-height: 1.6; }

    .magic-star {
        position: absolute; width: 6px; height: 6px; background: white;
        border-radius: 50%; pointer-events: none; z-index: 1000;
        animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.2); } }

    .overlay {
        position: absolute; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center;
        align-items: center; text-align: center; padding: 20px; z-index: 2;
    }
</style>
</head>
<body>

    <div id="welcomeScreen">
        <div id="fingerprintContainer">
            <svg id="fp-svg" viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.67-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 5.57 1.39.24.14.32.45.19.69-.1.17-.28.27-.47.27-.14 0-.27-.04-.39-.11zM3.51 9.77c-.14 0-.28-.06-.38-.17-.19-.21-.17-.53.04-.72C5.02 7.22 7.27 6.13 9.61 5.61c.27-.06.54.11.6.38.06.27-.11.54-.38.6-2.09.46-4.1 1.44-5.81 2.98-.14.12-.31.18-.51.18zm17.02 0c-.2 0-.37-.06-.51-.18-1.71-1.54-3.72-2.52-5.81-2.98-.27-.06-.44-.33-.38-.6.06-.27.33-.44.6-.38 2.34.52 4.59 1.61 6.44 3.29.21.19.23.51.04.72-.1.11-.24.17-.38.17zM12.01 7c-1.28 0-2.55.22-3.77.67-.25.09-.53-.04-.62-.29-.09-.25.04-.53.29-.62 1.37-.51 2.82-.76 4.1-.76 1.28 0 2.73.25 4.1.76.25.09.38.37.29.62-.09.25-.37.38-.62.29-1.22-.45-2.49-.67-3.77-.67zm0 14c-4.41 0-8-3.59-8-8 0-.28.22-.5.5-.5s.5.22.5.5c0 3.86 3.14 7 7 7s7-3.14 7-7c0-2.5-.54-4.82-1.51-6.91-.12-.25-.01-.55.24-.67.25-.12.55-.01.67.24C19.45 8.04 20.01 10.45 20.01 13c0 4.41-3.59 8-8 8zm-5.01-8c0-2.76 2.24-5 5-5s5 2.24 5 5c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.21-1.79-4-4-4s-4 1.79-4 4c0 .28-.22.5-.5.5s-.5-.22-.5-.5z"/><path d="M12.01 15c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-3c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/></svg>
            <div class="scanner-line"></div>
        </div>
        <p id="status-text">بصمة ستيلا مطلوبة</p>
    </div>

    <audio id="mySong" loop><source src="https://files.catbox.moe/n5ghkh.mp3" type="audio/mpeg"></audio>

    <div class="overlay">
        <div class="poem" id="poem">
            وَلَعَلّنَا مَن بَعدِ بُعدٍ نَلتَقِي<br>
            وَيَطيَبُ قَلبي عِندَمَا أَلْقَاكِ<br>
            فَمَا رأَيتُ أَعَزّمَنكِ فيِ قَلبي<br>
            وَمَا رَغبتُ فيِ أَحَدٍ سِواَكِ
        </div>
        <div class="question-area" id="questionArea">
            <h2 style="font-size: 36px; color: white;">ستيلا تحبيني؟</h2>
            <div style="display: flex;">
                <button id="yesBtn">أكييييد!</button>
                <button id="noBtn">لا</button>
            </div>
        </div>
        <div class="message" id="msg"></div>
    </div>

<script>
    const audio = document.getElementById('mySong');
    const welcome = document.getElementById('welcomeScreen');
    const statusText = document.getElementById('status-text');
    const fpSvg = document.getElementById('fp-svg');
    const startBtn = document.getElementById('fingerprintContainer');

    document.addEventListener('pointermove', (e) => {
        const star = document.createElement('div');
        star.className = 'magic-star';
        star.style.left = e.pageX + 'px';
        star.style.top = e.pageY + 'px';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1000);
    });

    startBtn.addEventListener('click', () => {
        fpSvg.style.fill = "#4eff9b"; 
        fpSvg.style.filter = "drop-shadow(0 0 20px #4eff9b)";
        
        statusText.innerHTML = "جاري مطابقة البصمة...";
        statusText.style.color = "rgba(255, 255, 255, 0.7)";

        setTimeout(() => {
            statusText.innerHTML = "تم التحقق من ستيلا..";
        }, 1200);

        setTimeout(() => {
            statusText.innerHTML = "أهلاً ستيلا، كنت بانتظار.. ";
            statusText.style.color = "#ffffff";
            
            setTimeout(() => {
                audio.play();
                welcome.style.opacity = '0';
                setTimeout(() => {
                    welcome.style.display = 'none';
                    startApp();
                }, 1000);
            }, 1000);
        }, 2500);
    });

    function startApp() {
        const poem = document.getElementById('poem');
        poem.style.display = 'block';
        setTimeout(() => poem.style.opacity = '1', 100);
        setTimeout(() => {
            poem.style.opacity = '0';
            setTimeout(() => {
                poem.style.display = 'none';
                document.getElementById('questionArea').style.display = 'flex';
                setTimeout(() => document.getElementById('questionArea').style.opacity = '1', 50);
            }, 1500);
        }, 11000);
    }

    const noBtn = document.getElementById('noBtn');
    const words = ["تستهبلي؟", "ما تقدري", "حاولي ثاني", "أنا أحبك!", "بضغط اكيد عنك"];
    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', moveBtn);

    function moveBtn(e) {
        e.preventDefault();
        const x = Math.random() * (window.innerWidth - 150) - (window.innerWidth / 2);
        const y = Math.random() * (window.innerHeight - 150) - (window.innerHeight / 2);
        noBtn.style.position = 'fixed'; noBtn.style.left = '50%'; noBtn.style.top = '50%';
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        noBtn.innerText = words[Math.floor(Math.random() * words.length)];
    }

    const yesBtn = document.getElementById('yesBtn');
    const finalMsgText = "وأنا أحبك أكثر يا غبيه..  أحبكككك \n\nيمكن ما أعرف أعبر بالكلام دايم، بس حبيت أصمم لكِ هالمكان الصغير عشان أقولك إنك أغلى شي صار لي..\n\nشكراً لأنك ستيلا، وشكراً لأنك في حياتي ✨";

    yesBtn.addEventListener('click', () => {
        document.getElementById('questionArea').style.display = 'none';
        let i = 0;
        function type() {
            if (i < finalMsgText.length) {
                let char = finalMsgText.charAt(i);
                document.getElementById('msg').innerHTML += char === '\n' ? '<br>' : char;
                i++; setTimeout(type, 70);
            }
        }
        type();
    });
</script>
</body>
</html>
